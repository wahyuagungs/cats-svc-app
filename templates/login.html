<html lang="en">
<head>
    <title>Bayesian Network Parameteriser | Login</title>
    <meta name="login" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Login Page" name="description" />
    <meta content="@wahyuagungs" name="author" />
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="/static/vendors/css/animate.min.css">
    <link rel="stylesheet" href="/static/vendors/css/fonts-roboto.css">
    <link rel="stylesheet" href="/static/vendors/css/login.css">

</head>
<body class="login">
<div class="form animated flipInX">
  <h2>Welcome to ByNet Application</h2>
    <form class="login-form" action="/login" method="post">
         {% with messages = get_flashed_messages() %}
             {% if messages %}
             <div class="alert alert-danger">
                <span>{{ messages[0] }}</span>
            </div>
             {% endif %}
          {% endwith %}
        <input placeholder="Username / email" type="text" id="username" name="username">
        <input placeholder="Password" type="password" id="password" name="password">
        <button type="submit" >Login</button>
        <a class='forgot' href='/lostpassword'>Forgot your password?</a>
    </form>
</div>
<script src="/static/vendors/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/vendors/js/jquery.validate.min.js"></script>

<script src="/static/js/login.js" type="text/javascript"></script>
</body></html>
